<section data-ng-controller="PostsController" data-ng-init="findOne()">
	<form class="form-horizontal col-md-6" role="form" data-ng-submit="update()">
		<div class="form-group">
			<div class="col-md-10">
				<input type="text" class="form-control" data-ng-model="post.text" id="text" placeholder="just drank something with someone" required>.
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-offset-2 col-md-10">
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</div>
	</form>
</section>
